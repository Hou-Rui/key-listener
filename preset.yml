---
- name: Subway Surfers
  pressed:
    - key: Left
      desc: Swipe left from center
      cmd: adb shell input swipe 960 540 800 540 100
    - key: Right
      desc: Swipe right from center
      cmd: adb shell input swipe 800 540 960 540 100
    - key: Up
      desc: Swipe up from center
      cmd: adb shell input swipe 960 540 960 400 100
    - key: Down
      desc: Swipe down from center
      cmd: adb shell input swipe 960 400 960 540 100
